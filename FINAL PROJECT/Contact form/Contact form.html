<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style9.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
<h1>Contact us to join the team</h1>
<input type="text" class="field" placeholder="Name">
<input type="email" class="field" placeholder="E-mail">
<input type="text" class="field" placeholder="Phone">
<textarea class="field area" placeholder="Motivation & Experience"></textarea>
<button class="btn">Send</button>
        </div>
        </div>
    </div>
</body>
</html>
